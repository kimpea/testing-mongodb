{% extends 'base.html' %}
{% block content %}

<section id="article-form">
    <form action="{{ url_for('add_article', username=session['username']) }}" method="POST" id="article_form">
        <label for="article_name">Article Name</label>
        <input id="article_name" type="text" name="article_name" required>
        
        <label for="article_content">Article Content</label>
        <textarea id="article_content" type="text" name="article_content" required></textarea>

        <button type="submit" name="action">Submit Article</button>

    </form>
</section>

{% endblock %}
